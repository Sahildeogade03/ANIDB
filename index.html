<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-pimFJpRj44hyN1HWrC2RD3E0RKxyGvoJG4fU5IGkfoBAuWBT4P+Zcg41csw4XwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main">
        <h1>The Next-Generation Anime Platform!</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for an anime">
            <button id="search-btn">Search</button>
        </div>
    </div>


    <div class="container">
        <div class="row anime-card"></div>
    </div>


    <div id="anime-details-container" class="anime-details-container">
        <!-- Anime details will be injected here -->
    </div>


    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7W7gt4U7sl0KY62L5Qli6SOjENeU2irQy5ftlQILyW6S6UOm3r5BGRj6SyAcsTN5"
        crossorigin="anonymous"></script>
</body>

</html>
